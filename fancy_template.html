<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Portfolio</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1, h2, h3 {
            color: #ff6b6b;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff6b6b;
            padding-bottom: 5px;
            text-transform: uppercase;
        }
        .section-content p {
            color: #555;
            line-height: 1.6;
        }
        strong {
            color: #333;
        }
        a {
            color: #ff6b6b;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #d63e3e;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Fancy Portfolio</h1>
        </div>
        <div class="section basic-details">
            <h2 class="section-title">Basic Details</h2>
            <div class="section-content">
                <p><strong>Name:</strong> {name}</p>
                <p><strong>Email:</strong> {email}</p>
                <p><strong>Phone Number:</strong> {phone}</p>
            </div>
        </div>
        <div class="section project-details">
            <h2 class="section-title">Project Details</h2>
            <div class="section-content">
                <p><strong>Title:</strong> {projectTitle}</p>
                <p><strong>Description:</strong> {projectDescription}</p>
                <p><strong>Link:</strong> <a href="{projectLink}" target="_blank">{projectLink}</a></p>
            </div>
        </div>
    </div>
</body>
</html>
